<!DOCTYPE html>
<html lang="en">

<head>
    <title>SUPRESSO &bull; UI Sign Up</title>
    <meta name="keywords" content="supresso, Supresso, SUPRESSO">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- add head component -->
    <script src="component/head.js"></script>

    <style type="text/css">
        * {
            /* outline: solid 1px green; */
            outline: solid 1px transparent;
        }
    </style>
</head>

<body>

    <header class="bg-white">
        <!-- navtop -->
        <script src="component/navtop.js"></script>
    </header>

    <main class="wrapper">

        <section>
            <div class="container">

                <header class="mb-5">
                    <h6 class="fw-medium mb-0" style="font-size: 1.75rem;">Hi.</h6>
                    <p>Create a new account</p>
                </header>

                <div class="row row-cols-1 row-cols-lg-2 gy-3 gx-lg-4 gx-xl-5 mb-5">
                    <div class="col">
                        <div class="row row-cols-1 gy-3">
                            <div class="col">
                                <div class="form-group border-bottom">
                                    <label class="form-label small mb-0">*First Name</label>
                                    <input class="form-control rounded-0 bg-transparent text-reset px-0 border-0" type="email" placeholder="Type Your First Name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group border-bottom">
                                    <label class="form-label small mb-0">*Last Name</label>
                                    <input class="form-control rounded-0 bg-transparent text-reset px-0 border-0" type="email" placeholder="Type Your Last Name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group border-bottom">
                                    <label class="form-label small mb-0">*Birth Date</label>
                                    <input class="form-control rounded-0 bg-transparent text-reset px-0 border-0" type="date">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row row-cols-1 gy-3">
                            <div class="col">
                                <div class="form-group border-bottom">
                                    <label class="form-label small mb-0">*Email</label>
                                    <input class="form-control rounded-0 bg-transparent text-reset px-0 border-0" type="email" placeholder="Type Your Email Address">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group border-bottom">
                                    <label class="form-label small mb-0">*Password</label>
                                    <div class="input-group">
                                        <input class="form-control rounded-0 bg-transparent text-reset px-0 border-0" type="password" placeholder="Type Your Password">
                                        <button class="btn text-reset">
                                            <i class="bi bi-eye-slash-fill"></i>
                                        </button>
                                        <button class="btn text-reset">
                                            <i class="bi bi-eye-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group border-bottom">
                                    <label class="form-label small mb-0">*Confirm Password</label>
                                    <div class="input-group">
                                        <input class="form-control rounded-0 bg-transparent text-reset px-0 border-0" type="password" placeholder="Confirm Your Password">
                                        <button class="btn text-reset">
                                            <i class="bi bi-eye-slash-fill"></i>
                                        </button>
                                        <button class="btn text-reset">
                                            <i class="bi bi-eye-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-check mb-5">
                    <input class="form-check-input rounded-circle" type="checkbox" value="" id="accepted">
                    <label class="form-check-label" for="accepted">
                        I accept <a class="text-primary text-decoration-none" href="#" target="_blank">Terms and Conditions</a>
                    </label>
                </div>
                <div class="mb-4">
                    <a class="btn btn-lg btn-dark w-100" href="#">Sign Up</a>
                </div>

                <div class="mb-5">
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <hr class="w-100 opacity-50 m-0">
                        <div class="mx-3"><span>or</span></div>
                        <hr class="w-100 opacity-50 m-0">
                    </div>
                    <div class="row">
                        <div class="col col-12 col-md-7 col-lg-12">
                            <div class="row row-cols-1 row-cols-lg-3 justify-content-center align-items-center gy-2 gx-3 gx-xl-5">
                                <div class="col">
                                    <a class="btn btn-light d-block" href="#">
                                        <div class="row align-items-center justify-content-lg-center">
                                            <div class="col col-3 col-md-2 col-lg-auto">
                                                <i class="bi bi-google fs-3"></i>
                                            </div>
                                            <div class="col col-9 text-start col-md-10 col-lg-auto">
                                                Sign Up with Google
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col">
                                    <a class="btn btn-light d-block" href="#">
                                        <div class="row align-items-center justify-content-lg-center">
                                            <div class="col col-3 col-md-2 col-lg-auto">
                                                <i class="bi bi-facebook fs-3"></i>
                                            </div>
                                            <div class="col col-9 text-start col-md-10 col-lg-auto">
                                                Sign Up with Facebook
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col">
                                    <a class="btn btn-light d-block" href="#">
                                        <div class="row align-items-center justify-content-lg-center">
                                            <div class="col col-3 col-md-2 col-lg-auto">
                                                <i class="bi bi-apple fs-3"></i>
                                            </div>
                                            <div class="col col-9 text-start col-md-10 col-lg-auto">
                                                Sign Up with Apple
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <span class="me-2">Already have an account ?</span> <a class="text-primary text-decoration-none fw-medium" href="signin.html">Sign In</a>
                </div>
            </div>
        </section>

    </main>

    <!-- copyright -->
    <script src="component/copyright.js"></script>

    <!-- navdown -->
    <script src="component/navdown.js"></script>

    <!-- modal search -->
    <script src="component/modal-searching.js"></script>

    <!-- add footer component -->
    <script src="component/footer.js"></script>

    <!-- custom script -->
    <script typ>
        const activePage = document.querySelectorAll("#navtop-account, #navdown-account").forEach((el) => {
            el.classList.add('active');
        });
    </script>

</body>

</html>
